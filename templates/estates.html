<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ESTATE AGENCY: ESTATES</title>
</head>
<body>
<h2>Создание недвижимости</h2>
    <form action="/estates" method="post">
        Площадь недвижимости: <input type="text" name="size"><br>
        Адрес недвижимости: <input type="text" name="address"><br>
        Тип недвижимости:
        <select name="typee">
            <option value="0">Дом</option>
            <option value="1">Квартира</option>
            <option value="2">Лофт</option>
        </select><br>
        <input type="submit" value="Создать">
    </form>

   <div class="cards">
            {% for es in estates %}
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">{{es}}</h5>
              </div>
            </div>
            {% endfor %}
      </div>
</body>
</html>
